<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <label for="email">
                <input type="email" id="email" name="email" placeholder="Email"
                autocomplete="off">
            </label>
            <label for="senha">
                <input type="password" id="senha" name="password" placeholder="Senha">
            </label>
            <label for="button"></label><button id="button">Entrar</button>
        </form>
    </header>
    <main id="principal">
        <form action="" id="evaluation-form">
            <fieldset>
                <label for="input-name">
                    <input type="text" id="input-name" placeholder="Nome">
                </label>
                <label for="input-lastname">
                    <input type="text" id="input-lastname" placeholder="Sobrenome">
                </label>
                <br>
                  <input type="email" id="input-email" placeholder="Email">
                  <select name="" id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                  </select>
            </fieldset>
        </form>
        <img src="images/trybewarts-colored.svg
        " alt="" id="trybewarts-forms-logo">
    </main>
    <script src="script.js"></script>
</body>
</html>
