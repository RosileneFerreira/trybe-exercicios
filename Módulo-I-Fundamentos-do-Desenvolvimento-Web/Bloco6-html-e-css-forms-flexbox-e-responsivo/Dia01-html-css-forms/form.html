<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando um formulário</title>
</head>
<body>
    <header>
        <h1>TrybeTrip</h1>
    </header>
    <form action="" method="GET" class="formulario">

      <fieldset>
        <label for="nome">Nome: <input type="text" id="nome" name="nome" required
          autocomplete="off" maxlength="40" minlength="10">
        </label>
      <br>
      <label for="email">E-mail <input type="email" id="email" name="email" required
        autocomplete="off" maxlength="50" minlength="10">
      </label>
      <br>
      <label for="cidade"><input type="radio" id="cidade" name="opcoes">Cidade</label>
      <label for="campo"><input type="radio" id="campo" name="opcoes">Campo</label>
      <label for="praia"><input type="radio" id="praia" name="opcoes">Praia</label>
      <label for="montanhas"><input type="radio" id="montanhas" name="opcoes">Montanhas</label>
      <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
      <textarea name="resposta" id="texto" cols="30" rows="10" maxlength="500"></textarea>
      <br>
      <label for="data">Qual a melhor data para realizar sua viagem? <input type="date" id="data">
      </label>
      <br>
      <label for="conc1"><input type="checkbox" id="conc1" name="oportunidades">
        Gostaria de receber outras incríveis oportunidades oferecidas pela TrybeTrip?
      </label>
      <br>
      <label for="conc2"><input type="checkbox" id="conc2" name="divulgaçãos">
        Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
      </label>
      </fieldset>
      <button type="submit" id="envia">Enviar</button>
      <button type="reset" id="apaga">Apagar</button>

    </form>

    <script src="script-form.js"></script>

</body>
</html>
